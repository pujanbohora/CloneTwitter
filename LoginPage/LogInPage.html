<!DOCTYPE html lang="en">
<html>
<head>
	<title>
		Login on Twitter/Twitter
	</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<link href="logInPage.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
</head>
<body >

<section class="container-fluid Twitter">
	<div class="row justify-content-center main_content">
		<div class="col-12 col-sm-6 col-md-4 MyContainer">
			<form class="form-container">
				<div class="small_bird">
					<i class="fab fa-twitter text-white"></i>
				</div>
				<div class="form-group second_content mb-4">
					<h4 class="text-center font-weight-bold text-white"> Log in to Twitter </h4>
					<input type="email" class="form-control bg-dark p-4" id="InputEmail1" aria-describeby="emailHelp" placeholder="Phone,email or username">
				</div>
				<div class="form-group second_content mb-4">
					<input type="password" class="form-control bg-dark p-4" id="InputPassword1" placeholder="Password">
				</div>
					<button type="submit" class="btn btn-block p-2 But_log"><strong>Log in</strong></button>
				<div class="form-footer errorButton">
					<a href="#">Forget password?</a>
					<a href="#">Sign up for Twitter</a>
				</div>
			</form>
		</div>
	</div>
</section>

<script src="https://kit.fontawesome.com/1ae2a388f6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>
</html>
