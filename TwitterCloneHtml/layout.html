<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="layout.css" type="text/css">
</head>
<body>
    <header>
        <div class="my-nav">
            
            <nav>
                <span>Landing</span>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>

                    <li><a href="#">FAQ</a></li>

        </div>

    <main>

                        <input type="email" placeholder="Email">
                    </div>
                    <div class="frm-div">
                        <select name="Type">

                            <option>INDIA</option>
                            <option>kaka</option>

                    </div>

                </form>
            </div>
