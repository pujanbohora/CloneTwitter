<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	 
	 <link href="home.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<header>
<div class="main-content">
  <div class="row">
    <div class="nbar col">
		<div>
			<h1 class="px-5 mt-2">
				<i class="fab fa-twitter text-primary"></i>
			</h1>
		</div>
    </div>
    <div class="nbar col-6 border-bottom py-3">
      <span class="txt-home font-weight-bold">Home</span>
	  <i class="h-star far fa-star text-primary ml-auto"></i>
    </div>
    <div class="col py-3">
      <form class="form-inline">
		<div class="input-group">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup-sizing-default">
				<i class="fas fa-search"></i>
			</span>
		  </div>
		  <input class="bt-search-round w-100 p-2" type="search" placeholder="Search Twitter" aria-label="Search">
		</div>
	 </form>
    </div>
  </div>
</div>
<section class="second-content">
	  <div class="row">
		<div class="col-md  nbar">
			  <ul class="sidenav-item p-0 mt-3">
				<li class="px-5">
					<i class="fa fa-home text-primary sideIcon" aria-hidden="true"></i>
					<a href="" class="Home text-primary px-1" >Home</a>
				</li>
				<li class="px-5 my-4">
					<i class="fas fa-bell sideIcon"></i>
					<a href="" class="Notification" >Notification</a>
				</li>
				<li class="px-5 my-4">
					<i class="fas fa-user sideIcon"></i>
					<a href="" class="Profile" >Profile</a>
				</li>
				<li class="px-5 my-4">
					<i class="fa fa-info-circle sideIcon" aria-hidden="true"></i>
					<a href="" class="More" >More</a>
				</li>
				<li class="px-3">
					<button type="button" class="Tweet-bnt font-weight-bold bg-primary text-white py-2">Tweet</button>
				</li>
			</ul>
		</div>
		<div class="col-md-6  nbar">
		  <div class="whatHappening">
			<img src="https://www.w3schools.com/howto/img_avatar2.png" class="profile-img-middle" alt="Avatar">
			<input class="tf-whathapening w-50" type="text" placeholder="What's happening?" aria-label="text">
			<ul class="text-right middle-Tweet-bnt">
				<li>
					<button type="button" class="font-weight-bold bg-primary text-white py-2">Tweet</button>
				</li>
			</ul>
		  </div>
		</div>
		<div class="col nbar">
		 <div class="TrendsForYou">
			<h4 class="font-weight-bold">Trends for you</h4>
		 </div>
		</div>
	</div>	
</section>
</header>

	<script src="https://kit.fontawesome.com/1ae2a388f6.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	
</body>
</html>
