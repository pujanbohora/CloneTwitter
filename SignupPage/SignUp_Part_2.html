<!DOCTYPE html lang="en">
<html>
<head>
	<title>
		Login on Twitter/Twitter
	</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<link href="SignUp_Part_2.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
</head>
<body >

<section>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Next
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered full_box" role="document">
    <div class="modal-content info_box">
      <div class="head_part mt-4">
		<i class="fab fa-twitter text-white"></i>
        <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal"><strong>Next</strong></button>		
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="mid_part">
		<p class="customize mt-2"><strong>Customize your experience</strong></p>
        <p class="txt_track"><strong>Track where you see Twitter content across the web</strong></p>
		<div>
			<span class="check_box_text">Twitter uses this data to personalize your experience.This web browsing
				history will never be stored with your name, email, or phone number.</span>
			<input type="checkbox" class=" ml-3"aria-label="Checkbox for following text input">
		</div>
		<div class="box_footer">
			<p class="txt_footer">For more details about these settings, visit the <span class="text-primary">Help Center.</span></p>
		</div>
	  </div>
    </div>
  </div>
</div>
</section>

<script src="https://kit.fontawesome.com/1ae2a388f6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>
</html>
